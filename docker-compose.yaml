services:
  auth:
    build:
      context: ./auth
    container_name: auth
    ports:
      - "8001:8001"
    env_file:
      - ./auth/.env
    depends_on:
      - db
    volumes:
      - ./auth:/app

  # user:
  #   build:
  #     context: ./user
  #   container_name: user
  #   ports:
  #     - "8002:8000"
  #   env_file:
  #     - ./user/.env
  #   depends_on:
  #     - db
  #   volumes:
  #     - ./user:/app

  gateway:
    build:
      context: ./gateway
    container_name: gateway
    ports:
      - "8000:8000"
    depends_on:
      - auth
      # - user
    volumes:
      - ./gateway:/app

  db:
    image: postgres:15
    container_name: postgres_db
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  postgres_data:
